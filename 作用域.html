<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    作用域
    作用域指一个变量的作用范围
    在js中一公有两种两种作用域
    全局作用域和函数作用域
    1.全局作用域
      直接编写在script标签中的就是代码，都在全局作用域
      全局作用域在页面中打开时创建，在页面关闭时销毁
      在全局作用域中有一个浏览器的窗口，它由浏览器创建文明可以直接使用
    在全局作用域中
    创建的变量都会在Window对象的属性中保存
    创建对象的函数都会做为window对象的属方法保存
    在页面任意位置都可以访问到
    2.函数作用域
      调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
      每调用一次函数，就会创建一个函数作用域，它们之间是相互独立的
      在函数作用域中可以访问到全局变量
      在全局作用域中无法访问到函数作用域的变量
      在操作函数作用域时会在自身作用域中寻找，如果存在就用自身的，如果全局中没有就会报错
       要在函数中访问全局变量利用使用window对象
    3.变量的声明提前
     我们使用的var关键字声明变量，会在所以的代码执行前被声明（不会赋值）
       但是如果声明变量时不使用var，则变量不会被声明提前
    4.函数的声明提前
      使用函数声明式创建的函数function函数(){}
        它会在所有的代码执行之前就被创建
        所以我们可以在函数声明之前调用函数
      使用函数表达式创建的函数不会被声明提前，所以不能在声明之前被调用
      形参就相当于在函数中声明了变量
    5.在函数作用域中声明也有被提前的特性
    使用var关键字声明的变量，会在函数中所有的代码执行之前被声明
     函数声明也会在函数中所有代码之前被声明
     在函数中不使用var声明的变量都会成为全局变量

       */

    var a = 10;
    console.log(window);

  </script>
</head>
