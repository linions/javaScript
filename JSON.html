<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        JSON
        JS中的对象只有JS自己，其他语言都不认识
          就是一个特殊格式的字符串，这个字符串可以认识被任意的语言所识别
           并且可以转换为任意语言中的对象，JSON在开发中主要用来数据的交互
         JSON
          JavaScript Object Novation JS对象表示方法
          JSON和JS对象的格式一样，只不过JSON字符串中的属性名必须加双引号
            其他和JS语法一致
        JSON分类：
          1.对象{}
          2数组[]
        JSON中允许的值
          1.字符串
          2.数值
          3.布尔值
          4.null
          5.对象
          6.数组

          创建一个对象
          var arr = '[1,2,3,"hello",true]';
          var obj = '{"arr":[1,2,3]}';

          将JSON字符串转为JS中的对象
           在JS中为我们提供了一个工具，就叫JSON

           JSON-->js对象
           JSON.parse()
             可以将JSON字符串转换为js对象
             它需要一个JSON字符串作为参数，会将该字符串转换为JS对象并返回

           js对象-->JSON
           JSON.stringify()
             可以将一个JS对象转换为JSON字符串
             需要一个js对象作为参数，会返回一个JSON字符串

         JSON这个对象在IE7及以下的浏览器中不支持，所以在这些浏览器中执行时会报错

          eval()
           这个函数考科一用来执行一段字符串形式的JS代码，并将执行结果返回
            如果使用eval()执行的字符串中含有{},它会将{}当成代码块
             如果不希望将其解析为代码块，就在字符串前后各加一个()

         如果需要兼容IE7及以下的浏览器，则可以通过清儒一个外部的js文件来处理
        */
    </script>
</head>
