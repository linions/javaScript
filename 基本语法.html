<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*多行注释
          JS注释
          */
         //单行注释
        /*1.JS中严格区分大小写
         *2.JS中每条语句以分号结尾（分号必须写）
         *3.JS中会自动忽略多个空格和换行我们可以利用空格对代码进行格式化
         *4.字面量： 都是一些不可以改变的值
         *          比如：1 2 3 4 5 字面量是可以直接使用的，但一般不会直接使用
         * 5.变量： 可以用来保存字面量，而且变量的值可以任意改变的
         *          变量更加方便我们使用，所以在开发中都是通过变量来保存一个字面量的，
         *           很少直接使用字面量
         *          声明一个变量a
         *           var a;
         *             a=1343342122;
         *            console.log(a);
         *         声明和赋值可以同时进行
         *         可以通过变量对字面量进行描述
         *6.标识符： 在JS中所有的自己命名的都可以称为标识符
                     例如：变量名、函数名、属性名都属于标识符
                     命名一个标识符时遵循如下规则：
                     标识符中可以含有字母、数字、_、$
                     不能以数字开头
                     标识符不能是ES中的关键字或保留字 例如 var if
                     标识符一般采用驼峰命名法：首字母小写，每个单词开头字母大写，其余字母小写 helloWorld


        */

    </script>
</head>
