<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun() {
            alert("我是fun函数！");
        }
        /*
        call()和apply()
        两个方法都是函数对象的方法，需要通过函数对象来调用
         当函数调用call()和appl()可以将一个对象指定为一个参数
           此时这个对象将会成为函数执行时的this
            call()方法可以将实参在对象后面依次传递
            apply()方法需要将实参封装到一个数组中统一传递
        
        
        arguments
        调用函数时，浏览器每次都会传递两个隐含的参数
         1.函数的上下文对象this
         this函数
            1.以函数形式调用时，this永远都是window
            2.以方法的的形式调用时，this时调用方法的对象
            3.以构造方法的形式调用时，this是新创建的那个对象
            4.使用call和apply调用时，this时指定的那个对象
         2.封装实参的对象arguments
            arguments是一个类数组对象，它也可以通过索引来获取数据
            也可以获取长度
            调用函数时，我们所传递的实参都会在arguments中保存
            arguments.length可以用来获取实参的长度
            它里面有一个属性叫做callee
              这个属性对应一个函数对象，就是当前正在执行的函数对象
            
        

        */
        fun.call();
        fun.apply();
    </script>
</head>

</html>
