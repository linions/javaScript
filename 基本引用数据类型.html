<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*引用数据类型
           Object
           */
        //    基本数据类型
        // 不改变引用值
        var a = 123;
        var b = a;
        a++;
        console.log(a);
        console.log(b);
        // 对象
        // 改变引用值 
        var obj = new Object();
        obj.name = "孙悟空";
        var obj2 = obj;
        console.log(obj.name);
        console.log(obj2.name);
/*JS的变量都是保存在栈内存中的
        基本数据类型的值直接在占栈内存中存储
        值与值之间独立存在，修改一个变量不会影响其他变量
        
        对象是保存在堆内存中的
        每创建一个对象，就会在堆内存中开辟出一个新的空间
        而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用
        当有一个通过变量改变属性时，另一个也会受到影响
        
        当比较两个基本数据类型的值时，就是比较值
        当两个引用数据类型时，它比较的是对象的内存地址
        如果两个对象是一模一样的，但是地址不同，它也会返回false
        */

    </script>
</head>

</html>
