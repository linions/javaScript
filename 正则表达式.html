  <script>
    /*
    正则表达式
      admin
      admin@atguigu.com
    邮件的规则：
       1.前面可以是xxx
       2.跟着一个@
       3.后面可以是xxx
       4..com获取  

    正则表达式用于定义一些字符串的规则
       计算机可以根据正则表达式，来检查一个字符串是否符合规则
        获取将字符串中符合规则的内容提取出来
    //创建正则表达式对象
       语法：
         var 变量 = new RegExp("正则表达式"，"匹配模式");
        使用typeof检查正则对象,会返回Object
      这个正则表达式可以来检查一个字符串中是否含有a
       在构造函数中可以传递一个匹配模式作为第二个参数
        可以是：
            i 忽略大小写
            g  全局匹配模式
    */
    var reg = new RegExp("a", "i");
    console.log(typeof reg);
    /*
    正则表达式的方法：
      test()
        使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
        如果符合则返回true，否则返回false
    */
    /*
    使用字面量来创建正则表达式
      语法：
        var 变量=/正则表达式/匹配模式
    使用字面量更加简单
    使用构造函数创建更加灵活
    使用|来表示或者
    []里面的内容也是或的关系
    reg=/[a-z]/
    [a-z]表示任意小写字母
    [A-Z]表示任意大写字母
    [A-z]表示任意字母
    [0-9]任意数字
    检查一个字符串中是否含有abc或adc或aec
    reg=/a[bde]c/
    [^ ]除了..
    */
    var str = "a";
    reg.test(str);
        /*
字符串和正则表达式相关的方法
 一、split()
  可以将一个字符串拆分为一个数组
    方法中可以传递一个正则表达式作为参数，这样方法会将根据正则表达式去拆分字符串
    这个方法即使不指定全局匹配，也会全部拆分
二、search()
   可以搜索字符串中是否含有指定内容
   如果字符串中含有该内容，则会返回其第一次出现的索引
       如果没有找到指定的内容，则会返回-1
       它可以接收一个正则表达式作为参数，然后会根据正则表达式去检索字符串
    该方法只会查找第一个，即使设置全局匹配也没有用
三、 match()
    可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
       默认情况下我们的match只会找到第一个符合要求的内容，找到以后就停止检索
         我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
         可以为一个正则表达式是指多个匹配模式，切顺序无所谓
    match()会将匹配到的内容封装到一个数组中返回，即使值查询到有个结果
四、replace()
   可以将字符串中指定内容替换为新的内容
   参数：
     1、被替换的内容，可以接收一个正则表达式作为参数
     2、新的内容
     默认只会替换第一个，但可以设置全局匹配模式进行全局替换

量词
  通过量词可以设置一个内容出现的次数
  量词只对它前边的第一个内容起作用
    {n}正好出现的次数
    {m，n}出现 m 到 n 次
    + 至少一个：reg = /ab+c/
    * 0个或多个:reg = /ab*c/
    ？ 0个或1个:reg = /ab?c/
 检查一个字符串是否以a开头
  ^表示以...开头：reg =  /^a/
  $表示...结尾: reg = /a$/
  /^a$/:表示完全符合
 检查一个字符串是否含有.
  .表示任意字符
  在正则表达式中使用\作为转义字符
  注意使用构造函数时，由于它的参数是一个字符串，而\是字符串中转义字符
    如果使用\则需要使用\\来代替
   \w
      任意数字、字母、_  [A-z0-9_]
   \W
       除了数字、字母、_  [^A-z0-9_]
   \d
       任意的数字  [0-9]
   \D
       除了数字 [^0-9]
   \s
       空格
   \b  
      单词边界
   \B 
      除了单词边界
      
  去除掉字符串前后的空格
  去除掉空格就是使用""来替换空格
  去除开头的空格
  str= str.replace( / ^\s* /g,"");
  去除结尾的空格
  str =str.replace(/ \s*$/,"");
  */
