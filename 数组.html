        /*
         数组（Array）
         数组也是一个对象
         它和我们普通对象功能类似，也是用来存储一些值的
          不同的是普通对象是使用字符串作为属性名的
          而数组是使用数字来作为索引操作元素
           索引
           从0开始的整数就是索引
           数组的存储性能比普通对象好，在开发中我们经常使用数组来存储一些数据
           
        创建一个数组
           var arr=new 数组名();
        使用字面量来创建数组
           语法
              var arr=[];
        使用构造函数创建数组时，可以在创建时指定数组元素，将要添加的元素作为构造函数的参数传递
            var arr2=new Array(10,20,30);
            参数之间用逗号隔开
        创建一个长度为10的数组
             arr3= new Array(10);
        向数组中添加元素
             语法：
              数组[索引]=值;
        读取数组中的元素
              数组[索引];
        获取数组的长度
            语法 
               数组.length
            只能输出索引最大值+1
             可以修改length的大小，大出的部分会空出来，小于的部分会删除
        向数组的最后一个元素添加数值
           语法
              数组[数组.length]=值
        
        数组的方法
         一、push()
            向数组末尾添加一个或多个元素，并返回数组的新长度
             可以将要添加的匀速作为方法的参数值传递
               这样这些匀速将会自动添加到数组的末尾
         二、pop()
            删除数组的最后一个元素
            每调用一次删除一次，并将删除的元素值返回
        三、unshift()
           向数组开头添加一个或多个元素，并返回新的长度
             向前边插入元素以后，其他的元素索引会依次调整
        四、shift()    
            删除数组的第一个元素
            每调用一次删除一次，并返回将被删除的元素
        五、slice()
            从某个已有的数组提取特的元素
            该方法不会改变元素数组，而是将截取到的元素封装到一个新的数组中返回
            参数：第一个截取开始位置的索引（包含），第二个截取结束位置的索引（不包含）
              第二个参数可以省略不写：此时会截取从开始到往后索引的所有元素
                索引可以传递一个负值：如果传递一个负值则从后往前计算
        六、splice()
           删除数组中指定的元素
           使用splice会影响原数组，会将指定的元素从原数组中删除
             并将删除的数组元素作为返回值返回
           参数：第一个表示开始位置的索引，第二个表示删除的数量
                第三个及以后可以传递一些新的元素，这些元素将会自动插入到开头位置索引的前面
        七、concat()
           可以连接两个或多个数组，并将新的数组返回
             该方法不会对原数组产生影响
               可以有多个参数，参数之间用，隔开，参数可以是数组也可以是元素
         八、join()
            该方法可以将数组转化为一个字符串
             该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
               在join中可以指定一个字符串作为参数，这个字符串将会成为数组元素的连接词
                如果不指定连接符，则默认使用逗号作为连接符
                  如果不需要连接符：join("");即可
         九、reverse()
            该方法用来反转数组（前边的去后边，后边的去前边）
             该方法会直接修改原数组
         十、sort()
             对数组进行排序
               会影响原数组，默认会按照Unicode编码排序，对纯数字也会这样
                 我们可以自己来指定排序规则：
                   可以在sort()添加一个回调函数，来指定排序规则
                     回调函数中需要定义两个形参，浏览器将会分别使用数组中的元素作为实参去调用回调函数
                      使用哪个元素调用不确定，但可以肯定的是在数组中a一定在b的前面
            浏览器会根据回调函数的返回值来决定元素的顺序,
              如果返回一个大于0的值，则元素会交换位置
              如果返回一个小于0的值，则元素位置不变
              如果返回一个0，则认为两个元素相等，也不交换位置
            arr=[3,5,7,4,8,1,9];
            arr.sort(function(a,b){
               return a-b;     //升序排序
               return b-a;     //降序排序
            })；

                
                 


             
        数组的遍历
         就是将数组的所有元素都取出来
          用for循环
        
       数组的剩余方法
