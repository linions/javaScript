<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         基本数据类型
          String，Boolean,Number,Undefined
         引用数据类型
          Object
          在JS中我我们提供了上包装类，通过这三个包装类可以将基本数据类型的数据转换为对象
        
        String()
           可以将基本数据类型字符串转换为String对象
        Number()
            可以将基本数据类型字符串转换为Number对象
        Boolean()
             可以将基本数据类型字符串转换为Boolean对象
        但是注意我们在实际开发中不会用，在进行数据比较时可能会达不到要求
          
          方法和属性只能添加给对象，不能添加给基本数据类型
            当我们对一些基本数据类型的值去调用属性和方法时
              浏览器会临时使用包装类将其转换为对象，然后再调用对象的属性和方法
                调用完以后，将其转换为基本数据类型
        */ 
    </script>
</head>
<body>
    
</body>
</html>
