<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         *onmousemove
          该事件会在鼠标在元素中移动的时候被触发

          事件对象
           当事件的响应函数被触发时，浏览器每次都会讲一个事件对象作为实参传递进响应函数
            在对象中封装了当前事件相关的一切信息，比如：鼠标的坐标，键盘那个键被按下，鼠标滚轮滚动的方向等等

            在IE8中，响应函数被触发时浏览器不会传递事件对象
            在IE8及以下的浏览器中，是将事件对象作为window对象属性保存的

            clientX可以获取鼠标指针的水平坐标
            clientY可以获取鼠标指针的垂直坐标
            这两个属性用于获取鼠标当前位置的可见窗口的坐标
            div的偏移量，是相对于整个页面的

            pageX
            pageY
            可以获取鼠标相对于当前页面的坐标
            但在IE8中不支持，如果需要兼容IE8 ，则不要使用

            获取滚动条的滚动距离
            Chrome认为浏览器的滚动条是body的，可以通过body.scroll来获取
            火狐等浏览器认为滚动条是html的



        */
    </script>
</head>
