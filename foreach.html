<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         一般我们都是使用for循环去遍历数组
         JS中还为我们提供了一个方法来遍历数组
         forEach()
           这个方法只支持IE8以上的浏览器
            IE8以下的浏览器均不支持该方法，所以如果需要兼容IE8，则不使用forEach
            还是用for循环来遍历
        */
        //forEach方法需要一个函数作为参数
        /*
        像这种函数，由我们创建但是不由我们调用的叫回调函数
        数组中有几个元素，函数就会执行几次，每次执行时
        浏览器会将遍历到的元素以实参的形式传递进来，我们可以来定义形式来定义这些内容
        浏览器会在回调函数中传递3个参数
          第一个参数：就是当前正在遍历的元素
          第二个参数：就是当前正在遍历元素的引索
          第三个参数：就是遍历的数组
        */
        var arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧"];
        arr.forEach(function (a) {
            console.log(a);
        });
    </script>
</head>

<body>

</body>

</html>
