<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         BOM
           浏览器对象模型
           BOM可以使我们通过JS来操作浏览器
           在BOM中为我们提供了一组对象，用来完成对浏览器的操作
        BOM对象
         Window
           代表的是整个浏览器窗口，同时window也是网景中的全局对象
         Navigator
           代表当前浏览器的信息，通过该对象可以来识别不同的浏览器
         History
           代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
           由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
           而且该操作只在当次访问时有效
         Location
           代表当前浏览器的地址信息，通过Location可以获取地址信息，或者操作浏览器的跳转页面
         Screen
           代表用户的屏幕的信息，通过对象可以获取到用户的显示器的相关的信息
         这些BOM对象在浏览器中都是作为window对象的属性保存的
          可以通过window对象来使用，也可以直接调用


        一、Navigator
           代表当前浏览器的信息，通过该对象可以来识别不同的浏览器
           由于历史原因，Navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
           一般我们只会使用userAgent来判断浏览器的信息
            userAgent是一个字符串，这个字符串包含有用来描述浏览器的内容
            不同的浏览器会有不同的userAgent
          如果通过userAgent不能判断，还可以通过一些浏览器中特有的对象来判断浏览器的信息
          比如：(ActiveXObject);
          

        */
        var ua = Navigator.userAgent
        if (/firefox/i.test(ua)) {
            alert("你是火狐！！");
        }
        else if (/Chrome/i.test(ua)) {
            alert("你是Chrome！！");
        }
        else if (/Msie/i.test(ua)) {
            alert("你是IE浏览器！！");
        }
        else if ("ActiveXObject" in window) {
            alert("你是ie 11,我要枪毙了你~~！！！");
        }

        /*
        二、History
           对象可以来操作浏览器向前向后翻页
          length
           属性
           可以获取当前访问的链接数量
          back()
           方法
           可以用来回到上一个页面，作用和浏览器的回退按钮一样
          forward()
           方法
           可以跳转到下一个页面，作用和浏览器的前进按钮一样
          go()
           可以用来跳转到指定的页面
            它需要一个整数作为参数
             1：表示向前跳转一个页面，相当于forward()
             2：表示向前跳转两个页面
             -1：表示向后跳转一个页面
             -2：表示向后跳转两个页面

        三、Location
          该对象中封装了浏览器的地址栏的信息
          如果直接打印Location，则可以获得到地址栏的信息（当前页面的完整路径）或相对路径
           则我们页面会自动跳转到该路径，并且会生成相应的历史记录
          assign()
           用来跳转到其他页面，作用个直接修改Location的值一样
          reload()
            用于重新加载当前页面，作用和刷新按钮一样
             如果在方法中传递一个true作为参数，呢会强制清空缓存刷新页面
          replace()
           可以使用一个刷新的页面替换当前页面，调用完毕也会跳转页面
             不会生成历史记录，不能使用回退按钮回退
            
        四、定时调用
          JS程序执行的速度是非常快的
          如果希望一段程序可以每间隔一段时间执行一次，可以使用定时调用
         setInterval()
          定时调用
          可以将一个函数，每隔一段时间执行一次
          参数：
            1.回调函数，该函数会每个一段时间被调用一次
            2.每次调用时间间隔的时间，单位是毫秒
          返回值
            返回一个Number类型的数据
            这个数字用来作为定时器的唯一标识
         clearInterval()
           可以用来关闭定时器
            方法中需要一个定时器的标识作为参数，这样将关闭标识对应的计时器
            可以接收任意参数
            如果参数是一个有效的定时器标识，则停止对应的定时器
            如果不是，则什么也不做
          注意：在开启一个定时器之前记得将之前的定时器关闭
        
        五、延时调用
         setTimeOut()
         延时调用：一个函数不马上执行，而是隔一段时间后再执行，而且 只会执行一次
         延时调用和定时调用实际上是可以互相代替的，在开发中根据自己的需要去选择
        clearTimeOut()
         关闭延时调用


        */


    </script>
</head>

</html>
