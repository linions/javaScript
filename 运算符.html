<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*运算符也叫操作符
         *typeof是一个运算符，可以来获得一个值得类型
         *它会将该值以字符串类型返回
         *
         *算数运算符：+ - * / %
         *
         *+
         *对非Number类型的值进行运算时，会将这些值转换为Number然后再进行运算
         *NaN和任何值做运算结果都为NaN
         *如果两个字符串进行加法运算，则会做拼串
         *任何的值和字符串做加法运算，都会先转化字符串再拼串
         *（我们可以利用这一特点，来讲任意的一个数据转换为String
         *我们只需要为任意的数据类型 +一个" "即可将其转换为String
         *这是一种隐式的类型转换，由浏览器中的完成，实际上它也是调用String()函数）、
         *
         *-
         *任何值序偶减、乘、除法运算时都会转化为Number
         *（我们可以利用这一点做隐式的类型转换
         *可以通过为一个值-0、*1、/1来讲一个数转换为Number）
         *
         *一元运算符
         *只需要一个操作数
         * -负号
         *对于非Number值会先将其转换为Number值，再进行计算
         * +正号
         *可以对任意一个其他的数据类型使用+，来将其转换为Number
         *
         *自增和自减
         *
         *自增 ++
         *通过自增可以使变量在自身的基础上增加1
         *每调用一次原值立马加1
         *a++等于原值 ++a等于增后值
         *
         *自减 --
         *每次调用后都会自减1
         *a--等于原值 --a等于减后值
         *
         *逻辑运算符
         *非 !
         *对非布尔值进行取反是将改制先转换为布尔值，再进行取反
         *可以将任意一个数据类型取两次反，来讲其转换为布尔型
         *与 &&
         *两个都是true赶回true，否者返回false
         *如果第一个值为false，返回false，就不再看第二个值
         *或 ||
         *两个都是false返回false，否者返回true
         *如果第一个值为true，返回true，不再检查第二个值
         *
         *与和或运算 非布尔值的情况
         *会先将其转换为布尔值，然后再运算，并返回原值
         *true && true
         *如果第一个值为true，则必然返回 第二个值
         *如果第一个值为false，则直接返回第一个值
         *与运算，如果两个值都为true，则返回后边的
         *如果两个值都是false，则返回靠前的false
         *true || true
         *如果第一个值为true，则直接返回第一个值
         *如果第一个值为false，则直接返回第二个值
         *
         *赋值运算符
         * =
         * +=
         * -=
         * *=
         * /=
         *
         *关系运算符
         *关系成立返回true，如果关系不成立返回false
         * >
         * <
         * >=
         * <=
         *非布尔值的情况
         *对于非数值进行比较是，会将其转换为数字然后在比较
         *如果负号两侧的值都是字符串，不会将其转换为数字进行比较，而会分别比较字符串字符的Unicode编码
         *比较字符编码是只比第一位，如果一样在进行下一位比较
         *比较中文是没有意义
         *注意：在比较两个字符串型的数字时，一定要转型
         *任何值和NaN做比较都是false
         *
         *编码输入Unicode编码 \u四位编码
         *在字符串中使用转义自符
         *
         *相等运算符
         *比较两个值是否相等
         *相等返回true否者返回false
         * ==
         *当使用==来比较两个值时，如果两个值的类型不同
         *则会自动惊醒类型转换，将其转换为相同类型，然后再进行比较
         *undefined衍生字null，所以这两个值做相等判断时，会返回true
         *NaN不和任何值相等，包括它本身
         *可以通过isNaN()函数来判断一个值是否为NaN
         *然后该值是NaN返回true，否则返回false
         * ！= 不相等运算
         * === 全等
         *用来判断两个值是否全等，它和相等类似，不同的是它不会做自动的类型转换
         *如果两个值类型不同，直接返回false
         * ！== 不全等
         *用来判断两个值是否不全等，它和不相等类似，不同的是它不会做自动的类型转换
         *如果两个值类型不同，直接返回true
         *
         *条件运算符（也叫三元运算符）
         *语法： 条件表达式？语句1：语句2；
         *
         *运算符的优先级
         *&&的优先级必||高
         *优先级越高越先算，优先级一样就从左到右
         *
         */
    </script>
</head>

<body>
    <!-- 在网页中使用Unicode编码
    &#编码，这里的编码需要的是10进制 -->

</body>

</html>
