<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        当我们直接在页面中打印一个对象时，实际上是输出对象的toString()方法的返回值

         */
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;

        }
        var per = new Person("孙悟空", 18, "男");
        var per2 = new Person("猪八戒", 28, "男");
        console.log(per);
        console.log(per2);
        Person.prototype.toString = function () {
            return "Person[name=" + this.name + ",age=" + this.age + ",gender=" + this.gender + "]";
        }
        var result = per.toString;
        //console.log(per);
        console.log(per2);

        //垃圾回收：垃圾积攒过多以后，会导致程序运行过慢
        //所以我们需要一个垃圾回收机制，来处理程序运行过程中产生垃圾
        /*当一个对象没有任何的变量或者是属性对它进行引用，此时我们将永远无法操作该对象
           此时这种想象就是一个垃圾，这种对象过多会占用大量的内存空间，导致运行变慢
             所以这种垃圾必须清理

        在JS中拥有自动的垃圾回收机制，会将这些垃圾对象从内存中销毁
          我们不需要也不能进行垃圾回收的操作
            我们要做的就是将我们不再需要使用的对象设置为null即可
        */
        var obj = new Object();
        obj = null;

    </script>
</head>

<body>

</body>

</html>
