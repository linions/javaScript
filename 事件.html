    /*
     一、事件的冒泡（Bubble)
       所谓的冒泡值的是事件的向上传导，当后代元素上的时间被触发时，其祖先元素相同事件也会被触发
        在开发中大部分冒泡都是有用的
       如果不希望发生事件冒泡可以通过事件对象来取消冒泡
    取消冒泡
    可以将事件对象的cancelBubble设置为true即可取消

     二、事件的委派
     只绑定一次事件就可以应用到多个元素上，即使元素时候后面添加的
     将事件统一绑定给元素的共同的祖先元素，这样当后代元素事件触发时，会一直冒泡到祖先元素
      从而通过祖先元素的响应函数来处理事件
      事件委派是利用冒泡，通过委派可以减少事件绑定的次数，提高程序的性能
      target
       event中的target表示的是触发事件的对象

    三、事件的绑定
    使用对象.事件 = 函数的形式绑定响应函数
     它只能同时为一个元素事件绑定一个响应函数
      不能绑定多个，如果绑定了多个，则后面会覆盖掉前面的
     addEventListener()
      通过这个方法也可以为元素绑定响应函数
      参数：
        1.事件的字符串，不要on
        2.回调函数，当事件被触发时该函数会被调用
        3.是否在捕获阶段触发事件，需要一个布尔值，一般都传false
      使用addEventListener()可以同时为一个元素的相同事件同时绑定多个响应函数
       这样当事件被触发时，响应函数将会按照函数的绑定顺序执行
        这个方法不支持IE8及以下的浏览器
    addEventListener()中的this，是绑定事件的对象
    attachEvent()中的this，是window
    需要统一两个方法的this！
    attachEvent()
     在IE8中可以使用attachEvent()来绑定事件
      参数：
       1.事件的字符串，要on
       2.回调函数
       这个方法也可以同时为一个事件绑定多个处理函数
        不同的是他是最后绑定的先执行，执行顺序和addEventListener()相反

    定义一个函数，用来指定元素绑定的响应函数
    参数：
       obj：要绑定事件的对象
       eventStr：事件的字符串（不要on）
       callback：回调函数
       function bind=(ibj,eventStr,callback){
         if(obj.addEventListener){
           obj.addEventListener(eventStr,callback,false)
         }
         else {
           obj.attachEvent("on"+eventStr,function(){
             callback.call(obj);
           });
         }
       }

    四、事件的传播
      关于事件的传播网景公司和微软公司有不同的理解
       微软公司认为事件应该是由内箱外传播，也就是当事件触发时，应该箱触发当前元素上的事件，
         然后再向当前元素的祖先元素上传播，也就是说事件应该在冒泡阶段执行
       网景公司认为事件应该是由外向内传播的，也就是说当前事件触发时，应该先触发当前元素的嘴歪层的祖先元素
          然后再向内传播给后代元素
       W3C综合了两个公司的方案，将事件传播分成三个阶段
        1.捕获阶段
          在捕获阶段时从最外层的祖先元素，向目标元素进行事件的捕获，但是默认此时不会触发事件
        2.目标阶段
           事件捕获到目标元素，捕获结束开始在目标元素上触发事件
        3.冒泡阶段
           事件从目标元素向它的祖先元素传递，依次触发祖先元素上的事件

        如果希望在捕获阶段时就触发事件，可以将addEventListener()的第三个参数设置为true
          一般情况下我们不会希望在捕获阶段触发事件，所以这个参数一般都是false

        confirm()
        用于弹出一个带有确认和取消按钮的提示框
        需要一个字符串作为参数，该字符串将会作为提示显示出来
        如果用户点击确认，则返回true，否则返回false
