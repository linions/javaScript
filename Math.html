<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         Math
          Math和其它对象不同，它不是一个构造函数
           它属于一个工具类不用创建对象，它里面封装了数学运算相关的属性和方法
           比如：
              Math.PI：表示圆周率

        方法：
        一、abs()
          可以用来计算一个数的绝对值
        二、Math.ceil()
          可以对一个数向上取整，小数位只要有值就会自动进1
        三、Math.floor()
          对一个数进行向下取整，小数部分会被舍掉
        四、Math.round()
          可以对一个数进行四舍五入取整
        五、Math.random()
         可以用来生成一个0-1之间的随机数（不包括 0和 1）
         生成一个0-10的随机数
         生成一个0-x之间的随机数
           Math.round(Math.random()*x);
        生成一个1-10
        生成一个x-y之间的随机数
           Math.round(Math.random()*(y-x)+x);
        六、max()
          可以获取多个数中的最大值
        七、min()
          可以获取多个数的最小值
        八、Math.pow()
          返回x的y次幂
        九、Math.sqrt()
          对一个数进行开方运算
        
        */
    </script>
</head>
