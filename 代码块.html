<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         *我们的程序是由一条条语句构成的
         *语句是按照自上而下的顺序一条一条执行的
         *在JS中可以使用{}来为语句进行分组
         *同一个{}中的语句我们称为是一组语句，它们要么都执行，要么都不执行
         *一个{}中的语句我们也可以称为一个代码块
         *代码块后面不用些分好了
         *代码块的内容在外部是完全可见的
         *
         *流程控制语句
         *1、条件判断语句
         *if语句:
         *if(条件表达式)
         *语句
         *if...else...语句
         *语句中只会有一个代码块被执行，一旦代码块中一个语句被执行了就不再执行后面的语句了
         *2、条件分支语句
         *switch语句
         *
         *3、循环语句
         *向页面中连续输出语句
         *语法：
         *while(条件表达式){
             语句...;
         }
         *例题：
         var n=1;
         while(n<=10){
             alert(n++);
         }
         *do...while
         *for循环
         *
         *
         */
        
    </script>
</head>
